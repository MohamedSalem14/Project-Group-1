<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
      <link rel="stylesheet" href="css/login.css">
      <title>Login</title>

</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center register">
      <form class="border p-5">
        <small id="allData" class="form-text d-none userAlert my-5 ms-1">Please Enter Your credentials</small>
        <h2 class="text-center text-light">Login</h2>
        <div class="form-group mb-3">
          <label for="username" class="text-light me-1">Username</label>
          <input type="text" class="form-control" id="userName" placeholder="&#xf007; Username"/>
          <small id="userNameAlert" class="form-text d-none userAlert">Please Enter Your Username</small>
          <small id="userInvalid" class="form-text d-none userAlert">Username is not valid</small>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="text-light me-1">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="&#xf023; Password"/>
          <small id="passAlert" class="form-text d-none passAlert">Please Enter Your Username</small>
          <small id="incorrectPass" class="form-text d-none userAlert">Incorrect Password !</small>
        </div>
        <div class="form-group text-center">
            <a id="signIn" class="btn btn-primary w-100">Sign in</a>
        </div>
        <div class="form-group text-center py-2 link">
          <a href="index.html" class="registerlink">Didn't Have Account ? Register Now</a>
        </div>
      </form>
    </div>
    <script src="Javascript/login.js"></script>
</body>
</html>
