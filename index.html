<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/register.css" />
  </head>
  <body>  
    <div
      class="container mt-5 d-flex justify-content-center align-items-center register">
      <form class="border p-5">
        <h2 class="text-center text-light">Registration</h2>
        <div class="form-group mb-3">
          <label for="username" class="text-light me-1">Username</label>
          <i class="fa fa-user icon">
          </i>
          <input type="text" class="form-control" id="username"/>
          <small class="form-text d-none userAlert">
          Please Enter Your Username</small>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="text-light me-1">Email address</label>
          <i class="fa fa-envelope icon">
          </i>
          <input type="email" class="form-control" id="email" />
          <small class="form-text d-none emailAlert">
            Please Enter Your Email</small>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="text-light me-1">Password</label>
          <i class="fa fa-key icon">
          </i>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-group mb-3"></div>
        <div class="form-group mb-3">
          <label for="passwordConfirm" class="text-light me-1">Confirm Password</label>
          <i class="fa fa-key icon">
          </i>
          <input type="password" class="form-control" id="passwordConfirm" />
          <div class="password-policy mt-2 text-light text-muted">
            <ul>
              <li>Must be at least 8 characters long</li>
              <li>Must contain at least one uppercase letter</li>
              <li>Must contain at least one lowercase letter</li>
              <li>Must contain at least one number</li>
              <li>Must contain at least one special character</li>
            </ul>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary w-100">Sign Up</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="Javascript/register.js"></script>
  </body>
</html>
