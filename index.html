<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
      <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap'); </style>
    <link rel="stylesheet" href="CSS/register.css" />
  </head>
  <body>  
    <div
      class="container mt-5 d-flex justify-content-center align-items-center register">
      <form class="border p-5">
        <small id="allData" class="form-text d-none userAlert my-5">Please Enter Your All Data</small>
        <h2 class="text-center py-2">Registration</h2>
        <div class="form-group mb-3">
          <label for="username" class=" me-1">Username</label>
          <input type="text" class="form-control" id="userName" placeholder="&#xf007; Username"/>
          <small id="userNameAlert" class="form-text d-none userAlert">Please Enter Your Username</small>
        </div>
        <div class="form-group mb-3">
          <label for="email" class=" me-1">Email address</label>
          <input type="email" name="email" class="form-control" id="userEmail" placeholder="&#xf0e0; Email"/>
          <small id="emailAlert" class="form-text d-none emailAlert">Please Enter Your Email</small>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="me-1">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="&#xf023; Password"/>
          <small id="passAlert" class="form-text d-none userAlert">Please Enter Your Password</small>
        </div>
        <div class="form-group mb-3">
          <label for="password" class=" me-1">Re-Enter Password</label>
          <input type="password" class="form-control" id="rePassword" placeholder="&#xf023; Re-Password"/>
          <small id="repassAlert" class="form-text d-none userAlert">Please Re-Enter Your Password</small>
          <small id="passMatchAlert" class="form-text d-none userAlert">Passwords Not Matched</small>
        </div>
        <div class="form-group text-center">
          <a id="signUpBtn" class="btn btn-primary w-100">Sign Up</a>
        </div>
      </form>
    </div>
    <script src="Javascript/register.js"></script>
  </body>
</html>
